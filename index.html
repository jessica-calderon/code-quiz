<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!-- high score header start -->
    <header class="top-header" id="header">
        <div class="high-scores-header">
            <div class="high-scores">
                <button class="view-hs" id="hs-btn" type = "button">View High Scores</button>
            </div>
            <div class="timer-section">
                <p class="timer">Timer: 80</p>
            </div>
        </div>
    </header>
    <!-- header end -->
    <div class="quiz-header">
        <h1 class="title">Code Quiz Challenge</h1>
        <h2 class="header-text">
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
        </h2>
    </div>
 
    <link rel="script" href="assets/script.js">
</body>
</html>
