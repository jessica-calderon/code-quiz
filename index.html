<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!-- high score header start -->
    <header class="top-header" id="header">
        <div class="high-scores-header">
            <div class="hs-timer">
                <button class="view-hs" id="hs-btn" type="button">View High Scores</button>
            </div>
            <div class="hs-timer">
                <p class="timer">Time: 80</p>
            </div>
        </div>
    </header>
    <!-- header end -->
    <main>
        <!-- challenge div start -->
 <section class="wrapper" id="challenge-section">
    <div class="quiz-start">
        <h1 class="quiz-title">Code Quiz Challenge</h1>
    </div>
    <div class="start-p">
        <p class="starter-text">
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
        </p>
    </div>
    <!-- quiz start and results button -->
    <div class="start-results" id="start-quiz">
        <button id="start" class="start-btn all-btns">Start Quiz</button>
    </div>
</section>
    <link rel="script" href="assets/script.js">
</body>
</html>
